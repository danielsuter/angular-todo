<div class="container-fluid">
    <div class="form-group">
        <label for="description">Beschreibung</label>
        <input ng-model="todo.description" type="text" class="form-control" id="description" />
    </div>

    <div class="form-group">
        <label for="deadline">Deadline</label>
        <input ng-model="todo.deadline" type="date" class="form-control" id="deadline" />
    </div>

    <div class="form-group">
        <label>Erledigt</label>
        <br/>
        <button ng-click="setDone(true)" type="button" class="btn btn-success" ng-class="{ active: todo.done == true }">Ja</button>
        <button ng-click="setDone(false)" type="button" class="btn btn-danger" ng-class="{ active: todo.done == false }">Nein</button>

    </div>

    <div class="form-group">
        <label for="assignee">Wer</label>
        <input ng-model="todo.assignee" type="text" class="form-control" id="assignee" />
    </div>

    <div class="form-group">
        <label for="comment">Kommentar</label>
        <textarea ng-model="todo.comment" class="form-control" id="comment"></textarea>
    </div>

    <button ng-click="addTodo()" type="button" class="btn btn-success">Hinzuf√ºgen</button>
    <button ng-click="cancel()" type="button" class="btn btn-danger">Abbrechen</button>
</div>
