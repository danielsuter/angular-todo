<div class="container-fluid">
    <form name="form" novalidate>
        <div class="form-group has-feedback" ng-class="{ 'has-success': form.description.$valid, 'has-error': form.description.$invalid }">
            <label class="control-label" for="description">Beschreibung</label>
            <input name="description" ng-model="todo.description" type="text" class="form-control" id="description" required/>
            <span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-ok': form.description.$valid, 'glyphicon-remove': form.description.$invalid }" />
        </div>

        <div class="form-group has-feedback"  ng-class="{ 'has-success': form.deadline.$valid, 'has-error': form.deadline.$invalid }">
            <label class="control-label" for="deadline">Deadline</label>
            <p class="input-group">
                <input name="deadline" id="deadline" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="todo.deadline" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
            </p>
        </div>

        <div class="form-group">
            <label>Erledigt</label>
            <br/>
            <button ng-click="setDone(true)" type="button" class="btn btn-success" ng-class="{ active: todo.done == true }">Ja</button>
            <button ng-click="setDone(false)" type="button" class="btn btn-danger" ng-class="{ active: todo.done == false }">Nein</button>

        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-success': form.assignee.$valid, 'has-error': form.assignee.$invalid }">
            <label class="control-label" for="assignee">Wer</label>
            <select id="assignee" name="assignee" ng-model="todo.assignee" class="form-control" required ng-options="user.name for user in users">
            </select>
            <span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-ok': form.assignee.$valid, 'glyphicon-remove': form.assignee.$invalid }" />
        </div>

        <div class="form-group">
            <label class="control-label" for="comment">Kommentar</label>
            <textarea ng-model="todo.comment" class="form-control" id="comment"></textarea>
        </div>

        <button ng-disabled="form.$invalid" ng-click="addTodoAndGotoOverview()" type="button" class="btn btn-success">Hinzufügen</button>
        <button ng-disabled="form.$invalid" ng-click="addTodo()" type="button" class="btn btn-success">Hinzufügen und weitere</button>
        <button ng-click="cancel()" type="button" class="btn btn-danger">Abbrechen</button>
    </form>

</div>
