<div class="container-fluid">
    <div class="row-fluid bottom-spacer">
        <a href="#add-todo" class="btn btn-success"><i class="glyphicon glyphicon-plus-sign"></i> Hinzuf√ºgen</a>
    </div>

    <div class="form-group">
        <label for="todoFilter">Filter:</label>
        <input ng-model="query" type="text" class="form-control" id="todoFilter" placeholder="Filter eingeben"/>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Beschreibung</th>
                <th>Deadline</th>
                <th>Erledigt</th>
                <th>Wer</th>
                <th>Kommentar</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="todo in todos | filter:query">
                <td>{{ todo.description }}</td>
                <td>{{ todo.deadline }}</td>
                <td>{{ todo.done }}</td>
                <td>{{ todo.assignee }}</td>
                <td>{{ todo.comment }}</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
