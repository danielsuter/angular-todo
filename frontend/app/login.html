<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="panel panel-default">
        <form action="LoginServlet" method="post">
            <div class="row-fluid">
                <label for="user">Name</label>
                <input id="user" name="user" type="text" class="form-control" placeholder="Name"/>

                <label for="password">Password</label>
                <input id="password" name="password" type="text" class="form-control" placeholder="Password"/>

                <input type="submit" value="Anmelden" class="btn btn-default" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
